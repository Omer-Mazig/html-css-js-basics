<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Tag selector */
        p {
            /* Default style for all paragraphs */
            border: 1px solid black;
            padding: 1rem;
            color: green;
        }

        /* Class selector */
        .highlight {
            color: red;
        }

        /* ID selector */
        #special {
            color: purple;
        }
    </style>
</head>

<body>
    <p>tag selector (p).</p>
    <p class="highlight">class selector (.highlight).</p>
    <p id="special">id selector (#special).</p>
</body>

</html>
