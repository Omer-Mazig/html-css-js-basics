<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>

    <style>
        .parent {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            text-align: center;
        }

        .child {
            box-sizing: content-box;
            box-sizing: border-box;
            width: 100%;
            border: solid #5B6DCD 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">
            Child
        </div>
    </div>
</body>

</html>
